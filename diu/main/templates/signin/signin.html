{% extends "../base/base.html" %}

{% block title %}
Sign in
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container w-75 bg-info rounded shadow">
        <div class="row align-items-stretch">
            <!-- Imagen -->
            <div class="col login__image d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <!-- Login -->
            <div class="col p-5 bg-white rounded-end">
                <h2 class="fw-bold text-center">Bienvenido a ...!</h2>
                <p class="fw-bold text-center pb-5">Registro</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="id_nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="id_nombre">
                    </div>
                    <div class="mb-4">
                        <label for="id_username">Nombre de Usuario</label>
                        <input type="text" class="form-control" name="username" id="id_username">
                    </div>
                    <div class="mb-4">
                        <label for="id_correo">Correo</label>
                        <input type="email" class="form-control" name="correo" id="id_correo">
                    </div>
                    <div class="mb-5">
                        <label for="id_contrasena">Contraseña</label>
                        <input type="password" class="form-control" name="contrasena" id="id_contrasena">
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-outline-info">Registrarse</button>
                    </div>

                    <div class="d-flex justify-content-center">
                        <a href="/login/" class="nav-link">¿Ya tienes una cuenta? Inicia Sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
